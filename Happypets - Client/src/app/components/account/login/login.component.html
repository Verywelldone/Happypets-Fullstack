<div class="container">
  <div class="text-center">
    <div class="col-sm-9 main-section ">
      <div class="modal-content">
        <div class="col-12 text-center padding">
          <h1 >Sign in to Happypets</h1>
        </div>

        <div class="text-center social-btn">
          <a href="#" class="btn btn-block btn-facebook"><i class="fab fa-facebook"></i> &nbsp;Continue with Facebook</a>
          <a href="#" class="btn btn-block btn-google"><i class="fab fa-google"></i> &nbsp;Continue with Google</a>
        </div>
       <p class="text-center lead login-options-separator"> -or-</p>
        <hr>
        <div class="col-12 form-input">
          <form action="" class="padding">
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Enter Username">
            </div>

            <div class="form-group">
              <input type="password" class="form-control" placeholder="Enter Password">
            </div>

            <button type="submit" class="btn btn-large btn-block btn-login" (click)="loginEvent()">Login</button>

          </form>

        <p class="small-text text-center margin-v-x6">By signing in or signing up, I agree to Happypets.com's Terms of Service and Privacy Policy, confirm that I am 18 years of age or older, and consent to receiving email communication.</p>
        </div>


        <hr>

        <div class="row">
          <div class="col-md-6 forgot" id="registerLink">
            <a href="/register">Register now here!</a>
          </div>

          <div class="col-md-6 forgot">
            <a href="#"> Forgot Password?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

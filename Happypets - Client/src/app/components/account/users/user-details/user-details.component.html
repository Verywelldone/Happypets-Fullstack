<div class="container text-center ">

  <h2 class="display-4">User Details</h2>

  <hr/>
  <div *ngIf="user">
    <div>
      <label><b>First Name: </b></label> {{user.userDetails.firstName}}
    </div>
    <div>
      <label><b>Last Name: </b></label> {{user.userDetails.lastName}}
    </div>
    <div>
      <label><b>Email: </b></label> {{user.userDetails.email}}
    </div>
    <div>
      <label><b>Country: </b></label> {{user.userDetails.country}}
    </div>
    <div>
      <label><b>Address: </b></label> {{user.userDetails.address}}
    </div>
    <div>
      <label><b>Phone: </b></label> {{user.userDetails.phone}}
    </div>
  </div>

  <button (click)="list()" class="btn btn-primary">Back to Employee List</button><br>


</div>

<script src="... /angular-countries/dist/js/ngCountries.js"></script>

<!-- MultiStep Form -->

<script src="../../../../../multibox.js"></script>
<div class="container-fluid" id="grad1">
  <div class="row justify-content-center mt-0">
    <div class="col-11 col-sm-9 col-md-7 col-lg-6 text-center p-0 mt-3 mb-2">
      <div class="card px-0 pt-4 pb-0 mt-3 mb-3">
        <h2><strong>Sign Up Your User Account</strong></h2>
        <p>Fill all form field to go to next step</p>
        <div class="row">
          <div class="col-md-12 mx-0">
            <form id="msform" [formGroup]="registerForm">
              <!-- progressbar -->
              <ul id="progressbar">
                <li class="active" id="account"><strong>Account</strong></li>
                <li id="personal"><strong>Personal</strong></li>
                <li id="confirm"><strong>Finish</strong></li>
              </ul> <!-- fieldsets -->

              <fieldset>
                <div class="form-card">
                  <h2 class="fs-title">Account Information</h2>


                  <input type="text" name="uname"  formControlName="username" [(ngModel)]="user.username" required placeholder="Username" />
                  <input type="password"  name="Password"  formControlName="password" [(ngModel)]="user.password" required placeholder="Password" />
                  <input type="password" name="confirmPassword" formControlName="confirmPassword" [(ngModel)]="confirmPassword" required placeholder="Confirm Password" />


                </div> <input type="button" name="next" class="next action-button" value="Next Step" />
              </fieldset>

              <fieldset>
                <div class="form-card">
                  <h2 class="fs-title">Personal Information</h2>

                  <input type="text" name="fname" formControlName="firstName"   [(ngModel)]="userDetails.firstName" placeholder="First Name" />
                  <input type="text" name="lname"  formControlName="lastName" [(ngModel)]="userDetails.lastName" placeholder="Last Name" />
                  <input type="email" name="email"  formControlName="email" [(ngModel)]="userDetails.email" placeholder="Email" />
                  <input type="text" name="phone"   formControlName="phone" [(ngModel)]="userDetails.phone" placeholder="Phone Number" />
                  <input type="text" name="address" formControlName="address" [(ngModel)]="userDetails.address" placeholder="Address" />

                  <select name="country" formControlName="country" [(ngModel)]="userDetails.country" class="form-control list-dt" style="margin-top: 5px;  margin-bottom: 5px">
                    <option value="disabled" disabled selected>Select your option</option>
                    <option value="Romania">Romania</option>
                    <option value="Italy">Italy</option>
                  </select>

                </div>
                  <input type="button" name="previous" class="previous action-button-previous" value="Previous" />
                <input type="button" name="next" class="next action-button" value="Next Step" />
                </fieldset>

              <fieldset>
                <div class="form-card">
                  <h2 class="fs-title text-center">Success !</h2> <br><br>
                  <div class="row justify-content-center">
                    <div class="col-3"> <img src="https://img.icons8.com/color/96/000000/ok--v2.png" class="fit-image"> </div>
                  </div> <br><br>
                  <div class="row justify-content-center">
                    <div class="col-7 text-center">
                      <h5>You Have Successfully Signed Up</h5>
                    </div>

                  </div>
                </div>
                <input type="button" (click)="onSubmit()" name="make_payment" class="next action-button" value="Go to Login" />
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
